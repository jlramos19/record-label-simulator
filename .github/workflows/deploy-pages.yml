name: Deploy GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # Puppeteer is not needed for build output; skipping download makes CI faster + less fragile.
      PUPPETEER_SKIP_DOWNLOAD: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            package-lock.json
            ui-react/package-lock.json

      - name: Install (root)
        run: npm ci

      - name: Build (root)
        run: npm run build

      - name: Install (ui-react)
        working-directory: ui-react
        run: npm ci

      - name: Build (ui-react)
        working-directory: ui-react
        run: npm run build

      - name: Assemble site folder
        run: |
          rm -rf site
          mkdir -p site
          cp -R index.html manifest.webmanifest service-worker.js site/
          cp -R assets site/
          cp -R csv site/

          # Fail fast if critical outputs are missing
          test -f site/assets/js/dist/main.js
          test -f site/assets/js/ui-react/ui-react.js
          test -f site/assets/js/ui-react/ui-react.css

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
